  name: Oakland Open Data Portal
  image: 
  established: 2011
  link: http://data.openoakland.org/
  leader: 
  slack_id: 
  slack_channel: 
  description: "**Our Backstory**: This platform is an open data catalog built by the OpenOakland Brigade as a community resource and our first example of what can be achieved using opensource tools in strategic ways for our city. This site uses the opensource [CKAN](http://www.ckan.org) platform—the same free software behind the UK government’s [Data.Gov.UK](http://data.gov.uk) resource. This site has been populated with data found on various Oakland government websites and from the huge data warehouse operated by [Urban Strategies Council](http://www.urbanstrategies.org) and its public web mapping platform [InfoAlamedaCounty.org](http://infoalamedacounty.org)."
