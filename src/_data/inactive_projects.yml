-
  name: Adopt a Drain
  image: 
  established: 2011
  link: https://adoptadrainoakland.com
  description: Adopt a Drain is a platform for Oakland residents to volunteer to be responsible for keeping a nearby storm drain clear to decrease flooding from storms, protect water quality, and keep trash from storm drains and connected creeks and water bodies. Vigilant maintenance of the City’s storm drain infrastructure is important for reducing pollution in the Bay. Adopt a Drain was set up in partnership with [City of Oakland’s Public Works Agency](http://www2.oaklandnet.com/government/o/PWA/o/FE/s/ID/OAK024735#Drain).
-
  name: CannaEquity.org
  image: cannaequity_300x199.png
  establish: 2017
  link: http://cannaequity.org
  leader: Angela Gennino and Richard Ng
  slack_id: C67FNRY20
  slack_channel: 
  description: "**Our Backstory**: The City of Oakland is in the process of expanding their medical cannabis licensing to include regulation for cultivation and manufacturing. As part of this activity, the City also codified an Equity Licensing Program to address barriers to participation in the industry for members of disenfranchised communities in Oakland. This program includes a provision for \"equity business incubators\" to support new businesses in the industry. Equity businesses in the pipeline will be important to regular applicants, because regular licenses will only be issued on a one-to-one basis with equity licenses during the initial phase of the program. The incubator opportunity is intended to help new enterprises overcome the barrier of securing commercial space by incentivizing more established businesses to agree to share their existing space for a minimum of three years. By partnering with an equity business, a regular applicant will be moved to the top of the list for the next available non-equity cannabis business license.


  To support the Equity Licensing Program, OpenOakland is providing support to other volunteer technologists and cannabis entrepreneurs who are working with the City of Oakland’s City Administrator’s Office and the Department ofRace and Equity to develop [CannaEquity.org](http://cannaequity.org/), an online \"matchmaking\" application that would assist interested equity and regularapplicants to locate each other efficiently. Applicants would create onlineaccounts to pre-screen for compatibility and control the pace of informationsharing and relationship building needed for the formation of space-sharingrelationships. Once built, the app will be maintained until the end of phaseone of licensing. This date will be determined by the collection of cannabistax revenue sufficient to launch the next phase of equity applicant supportservices (assumed to be within one year)."
-
  name: CityCamp Oakland
  image: citycamp_300x150.png
  established: 2013
  link: 
  leader: 
  slack_id: 
  slack_channel: 
  description: "**Our Backstory**: The fifth annual CityCamp successfully took place on Saturday, March 25, 2017 at Oakland City Hall. CityCamp is an unstructured conference where municipal employees, civic leaders, technology folks, software developers, journalists, and engaged residents can meet and discuss the intersections of technology and local government—how innovative technology and data uses can improve civic engagement, increase efficiency and transparency, connect residents, and incubate the technology community in our city. Unconferences are not structured up-front; the agenda is completed on the day based on topics the attendees themselves suggest. This gives attendees control over the topics and discussion happening at the event, so residents can drive attention towards issues they think are most important."
