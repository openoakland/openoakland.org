  image: 
  established: 2011
  link: 
  leader: 
  slack_id: 
  slack_channel: 
  description: "**Our Backstory**: This tool helps visitors determine which Community Police Beat they live in. In Oakland, [Neighborhood Councils](http://www2.oaklandnet.com/government/o/OPD/s/NSD/s/ncpc/index.htm) (formerly known as Neighborhood Crime Prevention Council (NCPC)) operate for each of the 53 Community Police Beats. The Neighborhood Council system provides a way for residents to gather and discuss local crime problems with a city and OPD representative on a monthly basis."
