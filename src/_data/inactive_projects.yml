  established: 2013
  link: 
  leader: 
  slack_id: 
  slack_channel: 
  description: "**Our Backstory**: RecordTrac is a simple way for individuals to submit public record requests to a governmental agency online. The application also allows government employees manage, respond to, and fulfill incoming requests. By displaying all [submitted records requests](http://records.oaklandnet.com/view_requests), members of the public may find what they need without having to create a new public record request."
-
  name: Soft Story
  image: 
  established: 2013
  link: 
  leader: 
  slack_id: 
  slack_channel: 
  description: "**Our Backstory**: Soft Story is a simple interactive map of potential soft-story buildings in Oakland. Soft-story buildings are multi-unit, wood-frame, residential buildings with a first story that lacks adequate strength or stiffness to prevent leaning or collapse in an earthquake. These buildings pose a safety risk to tenants and occupants, a financial risk to owners, and risk the recovery of the city and region. This data shows the results of a screening program for potential soft-story buildings in Oakland. In 2008 Oakland surveyed its multi-family buildings with five or more units, and in 2009 passed an ordinance that required the owners of these buildings to complete a simple evaluation of the ground floor. This data shows the results of these screenings as of early 2013."
-
  name: Track G – Oakland’s Measure G
  image: trackg_300x233.png
  established: 2014
  link: 
  leader: 
  slack_id: C04AS7MKP
  slack_channel: 
  description: "**Our Backstory**: Measure G is a city ballot measure that was passed by the citizens of Oakland in 2008 to improve the quality of education provided by Oakland public schools. Money is collected from Measure G via a special parcel tax, which amounts to about $20 million a year in additional funds for the Oakland Unified School District's budget.Track G – Oakland’s Measure G publishes data on how funds collected from the Measure G parcel tax are spent. Track G allows spending to be seen by location, by program, and by school."
-
  name: Trash Talk
  image: trashtalk_300x233.png
  established: 2016
  link:
  leader: Howard Dyckoff and Tim Miller
  slack_id: C4R9JUW12
  slack_channel: trash-talk
  description: "**Our Backstory**: While gang signs and other graffiti are common to inner cities, East Oakland is suffering from a plague of illegal dumping—mostly from outside actors. Trash Talk is envisioned as a tool for help neighbors plan and execute cleanups and graffiti removal.The app will help neighbors report issues and work together with the Oakland City Public Works Agency to remove trash, dead animals, and other consequences of illegal dumping in East Oakland neighborhoods. Trash Talk will also eventually connect with the City‘s existing tracking app, [SeeClickFix](https://en.seeclickfix.com/oakland) for tracking volunteer time."
