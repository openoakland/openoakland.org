---
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}
            - v1-bundle-
      - run:
          name: Configure Bundler # use bundler version in Gemfile.lock
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: JEKYLL_ENV=production make build
      - run: make serve &
      - run: make test
      - persist_to_workspace:
          root: .
          paths:
            - _site

  deploy:
    docker:
      - image: circleci/python:3
    environment: AWS_DEFAULT_REGION=us-west-2
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: pip install --user --upgrade awscli
      - run: /home/circleci/.local/bin/aws s3 sync _site s3://beta.aws.openoakland.org/

workflows:
  version: 2
  commit:
    jobs: &build_and_deploy_jobs
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main

  nightly_build:
    jobs: *build_and_deploy_jobs
    triggers:
      - schedule:
          # 13:00 UTC = 6:00 AM PDT
          cron: "0 13 * * *"
          filters:
            branches:
              only:
                - main
